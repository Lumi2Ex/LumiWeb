    <script>
    // ensure images are lazy-loaded and constrained for very large wallpapers
    (function(){
        const imgs = document.querySelectorAll('.masonry img');
        imgs.forEach(img=>{
            try{ img.loading = 'lazy' }catch(e){}
            img.style.maxHeight = img.style.maxHeight || '40vh';
            img.style.objectFit = img.style.objectFit || 'contain';
        });
    })();
    </script>
